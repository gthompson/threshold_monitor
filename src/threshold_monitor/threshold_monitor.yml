mode: realtime
filterdef: 
  type: highpass
  freq: 
    - 0.05
  corners: 4
  zerophase: False
duration: -1 # run forever if -1
bufferSecs: 10.0
secondsPerPacket: 1.0
nslc: AK.*..HN? # stations will only be used if they are defined in the thresholds dict AND they match this regular expression
